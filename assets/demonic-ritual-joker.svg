<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 95" width="71" height="95">
  <!-- Background card -->
  <rect width="71" height="95" rx="5" ry="5" fill="#161616" />
  
  <!-- Border -->
  <rect x="2" y="2" width="67" height="91" rx="3" ry="3" fill="none" stroke="#4a0000" stroke-width="2" />
  
  <!-- Ritualistic Pentagram -->
  <g transform="translate(35.5, 47.5) scale(0.9)">
    <path d="M0,-22 L6.4,16.9 L-20.7,-6.7 L20.7,-6.7 L-6.4,16.9 Z" fill="none" stroke="#aa0000" stroke-width="2" />
    <circle cx="0" cy="0" r="18" fill="none" stroke="#aa0000" stroke-width="2" />
  </g>
  
  <!-- Candles -->
  <g>
    <!-- Left candle -->
    <rect x="10" y="35" width="4" height="15" fill="#8b4513" />
    <path d="M12,35 C11,33 13,33 12,35" fill="#ff0000" />
    <ellipse cx="12" cy="35" rx="2" ry="1" fill="#ffff00" />
    <path d="M12,30 C14,30 13,35 12,35" stroke="#ffff00" stroke-width="1" fill="none" />
    
    <!-- Right candle -->
    <rect x="57" y="35" width="4" height="15" fill="#8b4513" />
    <path d="M59,35 C58,33 60,33 59,35" fill="#ff0000" />
    <ellipse cx="59" cy="35" rx="2" ry="1" fill="#ffff00" />
    <path d="M59,30 C61,30 60,35 59,35" stroke="#ffff00" stroke-width="1" fill="none" />
  </g>
  
  <!-- Ritual Bowl -->
  <ellipse cx="35.5" cy="70" rx="15" ry="5" fill="#222222" />
  <path d="M25.5,70 C25.5,68 45.5,68 45.5,70" fill="#330000" />
  
  <!-- Blood Drops -->
  <path d="M33,65 Q33,67 32,69 Q31,67 33,65" fill="#aa0000" />
  <path d="M38,64 Q38,66 37,68 Q36,66 38,64" fill="#aa0000" />
  <path d="M42,66 Q42,68 41,70 Q40,68 42,66" fill="#aa0000" />
  
  <!-- Crown Text -->
  <text x="35.5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#aa0000" text-anchor="middle" font-weight="bold">RITUAL</text>
  
  <!-- Bottom Text -->
  <text x="35.5" y="85" font-family="Arial, sans-serif" font-size="10" fill="#aa0000" text-anchor="middle" font-weight="bold">DEMONIC</text>
  
  <!-- Subtle smoke effects -->
  <path d="M12,25 C10,20 14,18 12,15 C11,12 13,10 12,7" fill="none" stroke="#444444" stroke-width="0.5" stroke-opacity="0.6" />
  <path d="M59,25 C57,20 61,18 59,15 C58,12 60,10 59,7" fill="none" stroke="#444444" stroke-width="0.5" stroke-opacity="0.6" />
  
  <!-- Small demonic symbols in corners -->
  <text x="8" y="20" font-family="Arial, sans-serif" font-size="8" fill="#aa0000">†</text>
  <text x="63" y="20" font-family="Arial, sans-serif" font-size="8" fill="#aa0000">†</text>
  <text x="8" y="80" font-family="Arial, sans-serif" font-size="8" fill="#aa0000">†</text>
  <text x="63" y="80" font-family="Arial, sans-serif" font-size="8" fill="#aa0000">†</text>
</svg>
